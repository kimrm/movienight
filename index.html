<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Find movie suggestions from the IMDb Top List"
    />
    <title>IMDb Topp 100 List</title>
    <script
      src="https://kit.fontawesome.com/33714fa395.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Unbounded&family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
    <script src="./js/index.js" type="module" defer></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <button class="hamburger-button">
        <svg class="hamburger" viewBox="0 0 100 80">
          <rect class="hamburger-line-1" rx="8"></rect>
          <rect class="hamburger-line-2" y="30" rx="8"></rect>
          <rect class="hamburger-line-3" y="60" rx="8"></rect>
        </svg>
      </button>
      <a
        href="/"
        class="logo"
        aria-role="heading"
        level="1"
        title="Navigate home"
      ></a>
      <p class="pageDescription">
        Helping you find the perfect movie for your next movie night.
      </p>
      <nav class="menu hidden">
        <ul aria-role="navigation" aria-roledescription="Main navigation">
          <li>
            <a class="menu__link" href="index.html" title="Go to home page"
              >Home</a
            >
          </li>
          <li>
            <a
              class="menu__link"
              href="index.html"
              title="View your saved movies"
              >Saved movies</a
            >
          </li>
          <li>
            <a class="menu__link" href="contact.html" title="Contact us"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <div class="controllers">
        <div class="tabs">
          <button id="tabTopList" class="tab-top-list">Top List</button>
          <button id="tabSavedList" class="tab-saved-list inactive">
            Saved movies
          </button>
        </div>
        <div class="genre-select-controller">
          <select name="genre" id="genreSelect" class="genre-select">
            <option value="All">All genres</option>
          </select>
          <button id="surpriseMeButton" class="genre-select-button">
            Find movie!
          </button>
        </div>
      </div>
      <div class="loadingContainer hide">
        <div class="loader"></div>
        <p>Loading movies</p>
      </div>

      <div class="message-container"></div>
      <ul class="movieList"></ul>
    </main>
  </body>
</html>
