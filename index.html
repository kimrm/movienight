<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Movie List, Find movie suggestions from the IMDb Top List"
    />
    <title>Movie List</title>
    <script
      src="https://kit.fontawesome.com/33714fa395.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Unbounded&family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
    <script src="./js/index.js" type="module" defer></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <a
        href="/"
        class="logo"
        role="heading"
        aria-level="1"
        title="Navigate home"
      ></a>
      <p class="pageDescription">
        Helping you find the perfect movie for your next movie night.
      </p>
    </header>
    <main>
      <div class="controllers-small-screen bg-grey container"></div>
      <div class="container">
        <div class="movieList-container">
          <div class="controllers">
            <div class="tabs">
              <button id="tabTopList" class="tab-top-list">Top List</button>
              <button id="tabSavedList" class="tab-saved-list inactive">
                Saved movies
              </button>
            </div>
            <div class="genre-select-controller">
              <select
                name="genre"
                id="genreSelect"
                class="genre-select"
                aria-labelledby="movieSuggestionButton"
              >
                <option value="All">All genres</option>
              </select>
              <button id="movieSuggestionButton" class="genre-select-button">
                Get movie suggestion
              </button>
            </div>
          </div>

          <div class="loadingContainer hide">
            <div class="loader"></div>
            <p>Loading movies</p>
          </div>
          <div class="message-container"></div>
          <ul class="movieList"></ul>
        </div>
      </div>
    </main>
  </body>
</html>
