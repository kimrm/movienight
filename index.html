<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMDb Topp 100 List</title>
    <script
      src="https://kit.fontawesome.com/33714fa395.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Unbounded&display=swap"
      rel="stylesheet"
    />
    <script src="./js/index.js" type="module" defer></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <button class="hamburger-button">
        <svg class="hamburger" viewBox="0 0 100 80">
          <rect class="hamburger-line-1" rx="8"></rect>
          <rect class="hamburger-line-2" y="30" rx="8"></rect>
          <rect class="hamburger-line-3" y="60" rx="8"></rect>
        </svg>
      </button>
      <span class="logo">MovieNight</span>
      <p class="pageDescription">
        The 100 most popular movies as determined by IMDb users.
      </p>
      <nav class="menu hidden">
        <ul>
          <li><a class="menu__link" href="index.html">Home</a></li>
          <li><a class="menu__link" href="index.html">Saved movies</a></li>
          <li><a class="menu__link" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="container">
      <h1>IMDb Top 100 movie list</h1>
      <div class="loadingContainer">
        <div class="loader"></div>
        <p>Loading movies</p>
      </div>

      <div class="message-container"></div>
      <ul class="movieList"></ul>
    </section>
  </body>
</html>
